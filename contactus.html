<div class="contact ">
    
    <form action= "https://formdump.codeinstitute.net/" method="POST" class="contact">
    <label for="fname">First Name</label>

    <input id="fname" name="first_name" type="text" placeholder="Enter your first name" class="c-input" required> 
    
    
    <label for="lname">Last Name</label>
    
    <input id="lname" name="last_name"  type="text" placeholder="Enter your last name" class="c-input" required>
    
 
    <label for="email">Email Address</label>
    
    <input id="email" name="email_address"  type="email" placeholder="Enter your email address" class="c-input" required>
    
    <label for="text"> How can I help you ?</label>
    <textarea class="c-input" id="text" rows="5" name="questions" maxlength="200" placeholder="Write me here"></textarea>
    <button type="submit" class="submit">
        Submit
    </button>
